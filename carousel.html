<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease;
    }

    .carousel img.active {
      display: block;
    }

    .buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background-color: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX-B_eVeOO9Y_l7_WQ5zjElkckYhXeyIDugg&s" class="active" />
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9XxnkqGKKwYumVcA3yW74WPlD6okGSyjarQ&s" />
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-afiwE5pD-rmf3kUgAHlx2GkHZBbW0aFDwQ&s" />
    
    <div class="buttons">
      <button onclick="prevImage()">&#8592; Prev</button>
      <button onclick="nextImage()">Next &#8594;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>

</body>
</html>
